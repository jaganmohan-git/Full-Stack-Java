<!DOCTYPE html>
<html>
<head>
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial;
      background: white;
      margin: 0;
      padding: 0;
    }

    .top-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .top-link a {
      color: blue;
      text-decoration: none;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px black;
    }

    h2 {
      text-align: center;
      color: black;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: auto;
      padding: 10px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: darkblue;
    }

    p {
      text-align: left;
      margin-top: 10px;
    }

    a {
      color: blue;
      text-decoration: none;
    }
    #login, #register {
      display: none;
    }


    #login:target, #register:target {
      display: block;
    }

    body:not(:has(:target)) #login {
      display: block;
    }
  </style>
</head>
<body>

  <div class="top-link">
    <a href="#">Home</a>
  </div>


  <div class="container" id="login">
    <h2>Login</h2>
    <form>
      <label>Username:</label>
      <input type="text" placeholder="Enter username" required>

      <label>Password:</label>
      <input type="password" placeholder="" required>

      <button type="submit">Login</button>
    </form>
    <p>Not a User? <a href="#register">Register</a></p>
  </div>

  
  
  <div class="container" id="register">
    <h2>Registration</h2>
    <form>
      <label>Username:</label>
      <input type="text" placeholder="Enter username" required>

      <label>Email ID:</label>
      <input type="email" placeholder="Enter a valid email address" required>

      <label>Password:</label>
      <input type="password" required>

      <label>Confirm Password:</label>
      <input type="password"required>

      <button type="submit">Register</button>
    </form>
    <p>Already a User? <a href="#login">Login</a></p>
  </div>

</body>
</html>
