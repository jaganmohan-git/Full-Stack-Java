<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Enter your number:");
        if(num % 3==0 && num %5==0){
            console.log("Fizz Buzz");
        }
            else if(num %5==0){
                console.log("Buzz");
            }
            else if(num %3==0){
                console.log("Fizz");
            }
            else{
                console.log("Buzz Fizz");
            }
    </script>
</body>
</html>
