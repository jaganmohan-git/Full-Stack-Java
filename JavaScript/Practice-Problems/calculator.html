<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid black;
            margin: 50px auto;
            /* border-collapse: collapse; */
        }
        td{
            border: 2px solid black;
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 40px;
        }
        td:hover{
            background: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="display" id="display"></td>
            <td onclick="clearDispaly()">c</td>
        </tr>
        <tr>
            <td onclick="append('1')">1</td>
            <td onclick="append('2')">2</td>
            <td onclick="append('3')">3</td>
            <td onclick="append('/')">/</td>
        </tr>
        <tr>
            <td onclick="append('4')">4</td>
            <td onclick="append('5')">5</td>
            <td onclick="append('6')">6</td>
            <td onclick="append('*')">*</td>
        </tr>
        <tr>
            <td onclick="append('7')">7</td>
            <td onclick="append('8')">8</td>
            <td onclick="append('9')">9</td>
            <td onclick="append('-')">-</td>
        </tr>
        <tr>
            <td onclick="append('0')">0</td>
            <td onclick="append('.')">.</td>
            <td onclick="calculate()">=</td>
            <td onclick="append('+')">+</td>
        </tr>
    </table>
    <script>
        let display=document.getElementById("display");
        function append(value){
            if(display.innerText=="0"){
                display.innerText=value;
            }else{
                display.innerText += value;
            }
        }
        function clearDispaly(){
            display.innerText="0";
        }
        function calculate(){
            try {
        display.innerText = eval(display.innerText);
        } catch {
        display.innerText = "Error";
        }
    }
    </script>
</body>
</html>
