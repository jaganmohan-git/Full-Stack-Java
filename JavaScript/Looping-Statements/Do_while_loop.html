<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start=prompt("Enter the start value");
        let end=prompt("Enter the end value");
        do{
            if(start %2 ==0){
                start++;
                continue;
            }
            else{
                console.log(start);
                start++;
            }
        }while(start<=end);
    </script>
</body>
</html>
