<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Ordered List
        </title>
    </head>
    <body>
        <h2>FRONTEND DEVELOPER </h2>
        <ol start=1>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>
        <h2>BACKEND DEVELOPER</h2>
        <ol type="I">
            <li>JAVA</li>
            <li>SPRING BOOT</li>
            <li>MICROSERVICES</li>
            <h2>DATABASE</h2>
            <ol type="a">
                <li>MYSQL</li>
                <li>POSTGRE</li>
            </ol>
        </ol>
    </body>
</html>
