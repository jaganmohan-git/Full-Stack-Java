<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.write("width:"+screen.width);
        document.write("height:"+screen.height);
    </script>


    <script>
        location.reload();
    </script>

    
    <button onclick="setInterval(myFunction);">Try it</button>
    <script>
        function myFunction(){
            alert('Hello');
        }
    </script>


    <script>
        setInterval(myTimer,1000);
        function myTimer(){
            const d=new Date();
            document.getElementById("demo").innerHTML=d.toLocaleTimeString();
        }
    </script>
</body>
</html>
