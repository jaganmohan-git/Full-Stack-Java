<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Student Registration Form</title>
</head>
<body class="vh-110 d-flex justify-content-center align-items-center">
    <form class="p-4 border rounded"
    style="background-color:rgb(87, 119, 164); width:500px;min-height: 110vh; overflow-y: auto;"
    onsubmit="return valid()">

        <h3 class="text-center mb-4">Student Registration</h3>
    <div class="row mb-3">
    <label for="inputname3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputname3">
    </div>
    </div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
    </div>
    </div>
    <div class="row mb-3">
    <label for="inputphone3" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="inputphone3">
    </div>
    </div>
    <div class="mb-3 d-flex align-items-center">
    <label for="inputdate3" class="me-5 mb-0">DOB</label>
    <div class="col-sm-10">
    <input type="date" class="form-control w-auto" id="inputdate3">
    </div>
    </div>

    <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Skills</legend>
    <div class="col-sm-10">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridcheck1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
            HTML
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridcheck2" value="option2">
        <label class="form-check-label" for="gridcheck2">
            CSS
        </label>
        </div>
        <div class="form-check disabled">
        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
            Javascript
        </label>
        </div>
        <div class="form-check disabled">
        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
            Java
        </label>
        </div>
        <div class="form-check disabled">
        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
            Spring Boot
        </label>
        </div>
        <div class="form-check disabled">
        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
            MySql
        </label>
        </div>
        <div class="form-check disabled">
        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
            Bootstrap
        </label>
        </div>
    </div>
    </fieldset>

    <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Degree</legend>
    <div class="col-sm-10">
        <select class="form-select" id="degreeSelect" name="degree">
            <option value="" selected disabled>-- Select Degree --</option>
            <option value="B.Tech">B.tech</option>
            <option value="B.sc">B.sc</option>
            <option value="M.Tech">M.Tech</option>
            <option value="Ph.D">Ph.D</option>
            <option value="B.Com">B.Com</option>
        </select>
    </div>
    </fieldset>

    <div class="row mb-3 align-items-center">
    <label for="yearOfPassing" class="col-sm-2 col-form-label">Year of Passing</label>
    <div class="col-sm-4">
        <input type="number" class="form-control" id="yearOfPassing" name="yearOfPassing" placeholder="e.g. 2025" min="1900" max="2099">
    </div>
    </div>

    <div class="row mb-3">
    <label for="inputcgpa3" class="col-sm-2 col-form-label">CGPA</label>
    <div class="col-sm-4">
        <input type="CGPA" class="form-control" id="inputcgpa3">
    </div>
    </div>

    <div class="row mb-3 align-items-center">
    <label for="fileUpload" class="col-sm-2 col-form-label">Upload File</label>
    <div class="col-sm-7">
    <input type="file" class="form-control" id="fileUpload" name="fileUpload">
    </div>
    </div>

    <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
<script src="Student_Registration.html"></script>
</body>
</html>
