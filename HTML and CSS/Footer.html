<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Footer -->
<footer class="bg-light py-5">
  <div class="container">
    <div class="row">
      <!-- Company Info -->
      <div class="col-md-4">
        <h5 class="fw-bold">ITVEDANT EDUCATION PVT LTD.</h5>
        <p>3rd floor, Korem Mall,<br>
           Near Toyota Showroom,<br>
           Road No 22, Wagle Estate<br>
           Thane-West
        </p>
      </div>
      <!-- Quick Links -->
      <div class="col-md-4">
        <h5 class="fw-bold">Quick links</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-primary text-decoration-none">Home</a></li>
          <li><a href="#" class="text-primary text-decoration-none">About us</a></li>
          <li><a href="#" class="text-primary text-decoration-none">Courses</a></li>
          <li><a href="#" class="text-primary text-decoration-none">Placements</a></li>
        </ul>
      </div>
      <!-- Connect Us -->
      <div class="col-md-4">
        <h5 class="fw-bold">Connect Us</h5>
        <a href="#" class="d-block mb-2 text-dark"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="d-block mb-2 text-dark"><i class="fab fa-instagram"></i></a>
        <a href="#" class="d-block mb-2 text-dark"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="d-block mb-2 text-dark"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS (optional, if needed for other scripts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
