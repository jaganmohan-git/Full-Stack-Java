<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Sign in</title>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    <form name="myform"class="p-5 border rounded" style="background-color:rgb(59, 117, 155);width: 500px;" onsubmit="return validate()">
        <h3 class="text-center mb-4">Sign In</h3>
    <div class="row mb-3">
    <label for="inputUsername10" class="col-sm-3 col-form-label">Username</label>
    <div class="col-sm-9">
    <input type="Username" class="form-control" id="inputUsername3">
    </div>
    </div>
    <div class="row mb-3">
    <label for="inputPassword10" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-9">
    <input type="password" class="form-control" id="inputPassword3">
    <small id="status" class="text-light"></small>
    </div>
    </div>
    <div class="text-center">
        <button type="submit" value="submit"class="btn btn-primary" onclick="validate()">Sign in</button>
    </div>
    </form>
    <script src="Student.js"></script>
</body>
</html>
